<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Landing Page</title>
</head>
<body>
    <header>
        <h1>LOGO</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
            <a href="#">Login</a>
        </nav>
    </header>
    
    <div class="form-box">
        <form action="" class="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="checkbox">
                <span>
                    <input type="checkbox" id="login-checkbox">
                    <label for="login-checkbox">Remember Me</label>
                </span>
                <h5>Forget Password?</h5>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <h5 class="Register-btn">Don't have an account? Register</h5>
        </form>
        <form action="" class="Register-form">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" required>
                <label for="user">Username</label>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Register-checkbox">
                <label for="Register-checkbox">I agree to the terms & confitions</label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <h5 class="Login-btn">Registered before? Login</h5>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
